<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">    
    <title>Table Example</title>
    <meta name="description" content="Example of styled table in html">
    <link rel="shortcut icon" type="image/png" href="favicon.png"/>    
    <link rel="stylesheet" href="css/normalize.css">   
    <link rel="stylesheet" href="css/tablebuild.css">
  </head>
  <body>   
    <main>
      <article>
        <h2>Table</h2>
        <div>
          <table>          
            <caption>
              <div>ACME Wildwest</div>
            </caption>
            <thead>
              <tr>
                <th>Period</th>
                <th>Sales</th>
                <th>Sales Goal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
              </tr>
              <tr>
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
              </tr>
              <tr>
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
              </tr>
              <tr>
                <td>November</td>
                <td>$8,610</td>
                <td class="goal_met">$7,500</td>
              </tr>
              <tr>
                <td><em>Black Friday</em></td>
                <td  colspan="2">$3,200</td>            
              </tr>
              <tr>
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
              </tr>
            </tbody>
            <tfoot>
              <tr>
                <td colspan="3">Compiled 12.20.2020 by bRauls</td>
              </tr>
            </tfoot>
          </table>
        </div>
      </article>
      <section>
        <h2>Reference Image</h2>
        <img src="images/cit230_image_tableme.png">
      </section>
      
    </main>  
    <script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>    
    <script src="js/webfontload_tablebuild.js"></script>
  </body>
</html>
