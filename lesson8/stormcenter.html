    <main class="content">
       <h2>Storm Center</h2>
       <form>
        <h3>Make a Storm Report</h3>
        <fieldset>
          <legend>Contact Information</legend> 
          <label class="top">
            <div>Full Name*</div>
            <input type="text" name="fullname" required pattern="[a-zA-Z ]{5,}">
          </label>
          <label class="top">
            <div>Email</div>
            <input type="email" name="email" placeholder="stormy@stormwatcher.com">
          </label>
          <label class="top">
            <div>Phone Number*</div>
            <input type="tel" name="phone" required>
          </label>
          <label class="top">
            <div>Zip Code*</div>
            <input type="number" name="zipcode" required>
          </label>
        </fieldset>
        <fieldset>
          <legend>Storm Details</legend>        
          <label class="top">
            <div>Storm Date</div>
            <input type="date" name="reportedon">
          </label>
          <label class="top">
            <div>Storm Type</div>
            <input list="stormtype" name="stormtype">
            <datalist id="stormtype" >
              <option value="Flash Flood">
              <option value="Hail">
              <option value="Hurricane">
              <option value="Thunderstorm">
              <option value="Tornado">
            </datalist>
          </label>
          <label class="top">
            <div>Storm Severity</div>
            <input type="range" min="1" max="10" step="1" list="tickmarks" value="5" onchange="adjustSeverity(this.value)" oninput="adjustSeverity(this.value)" class="range_text">
            <div id="stormSeverity" class="range_text">5</div>          
            <datalist id="tickmarks">           
              <option value="1">
              <option value="2">
              <option value="3">
              <option value="4">
              <option value="5">
              <option value="6">
              <option value="7">
              <option value="8">
              <option value="9">
              <option value="10">
            </datalist>
          </label>
          <label class="top">
            <div>Storm Region</div>
            <select name="reportedon" >            
              <option selected disabled>Select Region...</option>
              <option value="Preston">Preston</option>
              <option value="Soda Springs">Soda Springs</option>
              <option value="Fish Haven">Fish Haven</option>
            </select>
          </label>
        </fieldset>
        <fieldset>
          <legend>Personal Danger</legend>
          <label class="side"><input type="radio" name="dangerlevel" value="yes">Yes</label>
          <label class="side"><input type="radio" name="dangerlevel" value="maybe">Maybe</label>
          <label class="side"><input type="radio" name="dangerlevel" value="no">No</label>
          <label class="top">
            <div>Additional Information:</div>
            <textarea name="additionalInfo"></textarea>
          </label>
        </fieldset>
        <div>
          <input type="submit" name="submit" value="Create Your Storm Report" class="submit_button">
        </div>
      </form>
    </main>
    <footer>
      <div class="footer-info">
        <div class="flex-list">

        </div>
