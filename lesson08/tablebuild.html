    <main class="content">
      <table>
        <caption>ACME Wildwest</caption>
        <thead>
          <th>Period</th>
          <th>Sales</th>
          <th>Sales Goal</th>
        </thead>
        <tbody>
          <tr>
            <td>August</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
          <tr>
            <td>September</td>
            <td>$4,420</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>October</td>
            <td>$4,870</td>
            <td>$5,000</td>
          </tr>
          <tr>
            <td>November</td>
            <td>$8,610</td>
            <td>$7,500</td>
          </tr>
          <tr>
            <td>Black Friday</td>
            <td  colspan="2">$3,200</td>            
          </tr>
          <tr>
            <td>December</td>
            <td>$3,590</td>
            <td>$4,000</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Compiled 12.20.2020 by Gene Higgins</td>
          </tr>
        </tfoot>
      </table>
    </main>
